<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Snake</title>
	</head>
	<body onkeydown="snake.keyPressed(event)">
		<script type='text/javascript'></script>
		<table>
			<tr align='center'>
				<td></td><td><a onclick="direction='u'">UP</a></td><td></td>
			</tr>
			<tr>
				<td><a onclick="direction='l'">LEFT</a></td><td></td><td><a onclick="direction='r'">RIGHT</a></td>
			</tr>
			<tr>
				<td></td><td><a onclick="direction='d'">DOWN</a></td><td></td>
			</tr>
		</table>
		<pre id="snake"></pre>
		<br>
		<canvas id="snakeCanvas" width="450" height="300" style="border:1px solid #cccccc;"></canvas>

		<script type='text/javascript' src='snake.js'></script>
	</body>
</html>
